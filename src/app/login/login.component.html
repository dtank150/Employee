<div class="container">
<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="Login()">
  <div class="row g-0">
    <div class="col text-center p-2 mb-3 bg-info">
      <span class="fs-3">Login</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label fs-4">Email:-</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">Email Is Required</div>
      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">Invalid Email</div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="pwd" class="form-label fs-4">Password:-</label>
      <input type="password" id="pwd" formControlName="pwd" class="form-control">
      <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.touched || Pwd.dirty)">Password Is Required</div>
      <div class="form-text text-danger" *ngIf="Pwd.errors?.['minlength'] || Pwd.errors?.['maxlength'] && (Pwd.touched || Pwd.dirty)">Password Should Be At Least 8 And At Max 15 Character Long</div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mt-3">
      <span class="me-3">Don't Have Account?</span><a routerLink="/Register">Register Here!!</a>
    </div>
  </div>
</form>
</div>
